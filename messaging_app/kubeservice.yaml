---
# Main Production Service - Points to BLUE by default
# Switch traffic by changing the version label selector
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service
  labels:
    app: django-messaging
    role: production
spec:
  type: ClusterIP
  selector:
    app: django-messaging
    version: blue  # Change this to "green" to switch traffic
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Blue Service - Always points to blue deployment
# Used for testing and verification
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-blue-service
  labels:
    app: django-messaging
    version: blue
spec:
  type: ClusterIP
  selector:
    app: django-messaging
    version: blue
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

---
# Green Service - Always points to green deployment
# Used for testing new version before switching traffic
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-green-service
  labels:
    app: django-messaging
    version: green
spec:
  type: ClusterIP
  selector:
    app: django-messaging
    version: green
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

---
# NodePort Service for Blue (Optional - for external testing)
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-blue-nodeport
  labels:
    app: django-messaging
    version: blue
spec:
  type: NodePort
  selector:
    app: django-messaging
    version: blue
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
    name: http

---
# NodePort Service for Green (Optional - for external testing)
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-green-nodeport
  labels:
    app: django-messaging
    version: green
spec:
  type: NodePort
  selector:
    app: django-messaging
    version: green
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30081
    protocol: TCP
    name: http