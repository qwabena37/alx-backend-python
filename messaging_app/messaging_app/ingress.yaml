apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-messaging-ingress
  annotations:
   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: django.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-messaging-service
                port:
                  number: 8000
          - path: /api/ 
            pathType: Prefix
            backend:
              service:
                name: django-messaging-service
                port:
                  number: 8000

